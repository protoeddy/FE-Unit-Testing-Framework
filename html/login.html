<div class="login-position">
    <div class="login-box">
        <div class="login-logo">
            <img src="images/logo.png" width="200px" alt="logo">
        </div>
        <form id="login" action="#/productList">
            <div class="login-item">
                <label class="login-label" for="">USERNAME:</label>
                <input class="login-input user" type="text" placeholder/>
            </div>
            <div class="login-item">
                <label class="login-label" for="">PASSWORD:</label>
                <input class="login-input password" type="password" />
            </div>
            <div class="login-item">
                <label class="login-label" for=""></label>
                <input class="login-checkbox" type="checkbox">
                <span>Remember Password</span>
            </div>
            <div class="login-btn submit">
                <label class="login-label" for=""></label>
                <input type="button" value="SIGN IN">
            </div>
            <div class="register-link">
                <span>No Account? </span>
                <a href='#/register'>SIGN UP</a>
            </div>
        </form>
    </div>
</div>
