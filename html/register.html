<div id="header">
    <div id="logo" class="logo">
        <img src="../images/logo.png">
    </div>
</div>
<div class="register-box">
    <form id="register" action="/#/login">
        <div class="register-title">
            <label>CREATE YOUR ACCOUNT</label>
        </div>

        <div class="register-item">
            <label class="register-label" for="">Username:</label>
            <input class="register-input username" id="username" name="username" type="text" placeholder/>
        </div>
        <div class="register-item">
            <label class="register-label" for="">Email:</label>
            <input class="register-input" id="email" name="email" type="email" />
        </div>
        <div class="register-item">
            <label class="register-label" for="">Confirm Email:</label>
            <input class="register-input" id="conEmail" name="conEmail" type="text" />
        </div>
        <div class="register-item">
            <label class="register-label" for="">Password:</label>
            <input class="register-input password" id="password" name="password" type="password" />
        </div>
        <div class="register-item">
            <label class="register-label" for="">Confirm Password:</label>
            <input class="register-input" id="conPassword" name="conPassword" type="password" />
        </div>
        <div class="register-item">
            <label class="register-label" for="">Phone:</label>
            <input class="register-input" id="phone" name="phone" type="tel" />
        </div>

        <div class="register-terms">
            <input class="register-checkbox" id="agree" type="checkbox">
            <label>I agree to the Terms of Use and Privacy Statem</label>
        </div>
        <div class="register-btn submit">
            <input type="button" value="SIGN UP">
        </div>
        <div class="login-link">
            <span>Already have account? </span>
            <a href='/#/login'>SIGN IN</a>
        </div>
    </form>
</div>
