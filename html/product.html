 <div id="product">
    <div id="image"><img src="../images/product_detail/{{img}}.jpg" /></div>
    <div id="infor">
        <div class="item">NAME</div>
        <div class="item-value">{{name}}</div>
        <div class="item">SKU</div>
        <div class="item-value">{{sku}}</div>
        <div class="item">PRICE</div>
        <div class="item-value">{{price}}</div>
        <div class="item">DESCRIPTION</div>
        <div class="item-value">{{description}}</div>
        <div class="back-btn"><a href='#/productList' target="_self">BACK</a></div>
    </div>
</div>
